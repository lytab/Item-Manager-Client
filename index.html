        jQuery(document).ready(function(){
               //e.preventDefault();
              
               jQuery.ajax({
                  url: "http://itemmanagerapi.dv/api/items",
                  method: 'get',
                  
                  success: function(result){
                     let ouput="";
                     $.each(result,function(key,value){
                        ouput+=`
                        <li class="list-group-item">
                            <strong>${value.text}</strong>${value.body}
                        </li>
                        `;
                     });
                     $('#items').append(ouput);
                  }});
               });
    </script>
